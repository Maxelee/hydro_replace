name: hydro_replace
channels:
  - conda-forge
  - defaults
dependencies:
  # Core Python
  - python>=3.9
  - pip
  
  # Scientific computing
  - numpy>=1.20
  - scipy>=1.7
  - h5py>=3.0
  
  # Astronomy
  - astropy>=5.0
  
  # Configuration and I/O
  - pyyaml>=6.0
  
  # MPI for parallel processing
  - mpi4py>=3.0
  - openmpi>=4.0
  
  # Visualization (optional but useful)
  - matplotlib>=3.5
  - seaborn>=0.12
  
  # Development tools
  - pytest>=7.0
  - black>=23.0
  - flake8>=6.0
  
  # Jupyter for notebooks
  - jupyter
  - ipykernel
  
  # pip packages
  - pip:
    # Pylians for power spectra
    - Pylians3
    # Install package in development mode
    - -e .
